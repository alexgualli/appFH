<ion-header>
  <ion-toolbar style="background-color: #3171e0">
      <ion-buttons>
          <ion-button slot="start" color="blue">
              <ion-back-button defaultHref="/movie"> </ion-back-button>
          </ion-button>
          <ion-title color="blue">Perfil </ion-title>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-avatar class="avatar">
      <img [src]="imagePath" *ngIf="imagePath" >
      <ion-icon (click)="takePicture()" name="md-camera" class="icon"></ion-icon>
  </ion-avatar>

  <ion-list>
      <ion-list-header>
          <ion-label>Datos</ion-label>
      </ion-list-header>
      <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/">
              <ion-icon slot="start" name="md-contact"></ion-icon>
              <ion-label>
                  Nombre
                  <ion-label>
                      Alex Gualli
                  </ion-label>
              </ion-label>

          </ion-item>
          <ion-item routerLink="/">
              <ion-icon slot="start" name="md-at"></ion-icon>
              <ion-label>
                  Email
                  <ion-label>
                     alex.gualli.ga@gmail.com
                  </ion-label>
              </ion-label>

          </ion-item>
      </ion-menu-toggle>
  </ion-list>

</ion-content>
